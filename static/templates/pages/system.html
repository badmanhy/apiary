  </ul>
</div>
<div class="row-fluid btn-bar">

</div>
<div class="row-fluid">
  <div class="span1 sidebar">
    <button class="btn has-tooltip btn-top" data-title="Save Changes" data-placement="right"><i class="icon icon-ok icon-green"></i></button>
    <div>
      <div class="btn-group btn-group-vertical">
        <button class="btn"><i class="icon icon-dashboard icon-blue"></i></button>
        <button class="btn"><i class="icon icon-display icon-blue"></i></button>
        <button class="btn"><i class="icon icon-cardio icon-blue"></i></button>
        <button class="btn"><i class="icon icon-power icon-error"></i></button>
        <button class="btn"><i class="icon icon-restart icon-error"></i></button>
      </div>
    </div>
    <div>
      <div class="btn-group btn-group-vertical">
        <button class="btn"><i class="icon icon-skull"></i></button>
        <button class="btn"><i class="icon icon-remove icon-error"></i></button>
      </div>
    </div>
  </div>
  <div class="span9">
    <ul class="nav nav-tabs">
      <li class="active"><a data-target="#overview" data-toggle="tab">Overview</a></li>
      <li><a data-target="#networking" data-toggle="tab">Networking</a></li>
      <li><a data-target="#mgmt_interface" data-toggle="tab">Management Interface</a></li>
      <li><a data-target="#virtualization" data-toggle="tab">Virtualization</a></li>
      <li><a data-target="#notes" data-toggle="tab">Notes</a></li>
      <li><a data-target="#service_history" data-toggle="tab">Service History</a></li>
      <li><a data-target="#alert_history" data-toggle="tab">Alert History</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="overview">
        <form class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="id">System ID</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="id" data-bind="id">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="hostname">Hostname</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="hostname" data-bind="hostname">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="hostname">Environment</label>
            <div class="controls">
              <select data-bind="environment">
                <option>Unassigned</option>
                <option>R & D</option>
                <option>Spare</option>
                <option>Production</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="tab-pane" id="networking">Networking</div>
      <div class="tab-pane" id="mgmt_interface">Management Interface</div>
      <div class="tab-pane" id="virtualization">Virtualization</div>
      <div class="tab-pane" id="service_history">Service History</div>
      <div class="tab-pane" id="alert_history">Alert History</div>
      <div class="tab-pane" id="notes">Notes</div>
   </div>
  </div>
  <div class="span2">
    <ul class="nav nav-tabs">
      <li><a name="system-tags">System Tags</a></li>
    </ul>
    <div class="tags">
      <span class="label label-success tag">Hadoop <a class="delete-tag">&times;</a></span>
      <span class="label label-warning tag">Ambari <a class="delete-tag">&times;</a></span>
      <span class="label label-info tag">Name Node <a class="delete-tag">&times;</a></span>
    </div>
    <p>
    <form class="form">
      <input type="text" class="input-medium" placeholder="New Tag">
    </form>
    </p>
  </div>
</div>
