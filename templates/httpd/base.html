<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Apiary &ndash; {% block title %}Unextended Title {% end %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% import apiary %}{{apiary.__doc__.strip()}}">
    <link href="{{static_url('css/apiary.css')}}" rel="stylesheet">
    {% block head_css %}{% end %}
    <link href="{{static_url('css/apiary-responsive.css')}}" rel="stylesheet">
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{static_url('img/icons/apple-touch-icon-144-precomposed.png')}}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{static_url('img/icons/apple-touch-icon-114-precomposed.png')}}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{static_url('img/icons/apple-touch-icon-72-precomposed.png')}}">
    <link rel="apple-touch-icon-precomposed" href="{{static_url('img/icons/apple-touch-icon-57-precomposed.png')}}">
    <link rel="shortcut icon" href="{{static_url('img/icons/apiary.ico')}}">
  </head>
  <body>
    <div id="page" class="container-fluid">
      <div id="navbar" class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container-fluid">
            <a class="brand" href="#"><img src="/static/img/logo-small.png" alt="Apiary"></a>
          </div>
        </div>
      </div>
      <div id="breadcrumbs" class="row-fluid">
        <ul class="breadcrumb">
          <li class="active"><i class="icon icon-home"></i> Apiary Initializing</li>
        </ul>
      </div>
      {% block content %}
      <div id="content">
        <p class="lead initializing">Initializing Apiary&hellip;</p>
      </div>
      {% end %}
      <div class="push"></div>
    </div>
    <footer>
      <small>
        <a href="https://github.com/gmr/apiary">Apiary</a> v{% import apiary %}{{apiary.__version__}} &ndash; Copyright &copy; 2013 <a href="http://meetme.com">MeetMe, Inc.</a>
      </small>
    </footer>
    {% block footer_javascript %}{% end %}
  </body>
</html>
